<div class="content">
    <div class="title">
        <h1>CATEGORIA</h1>
    </div>

    <!-- <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary">NOVA CATEGORIA</button> -->

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table>

       
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id</th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="dataCriacao">
              <th mat-header-cell *matHeaderCellDef> Data Criação </th>
              <td mat-cell *matCellDef="let row"> {{row.dataCriacao}} </td>
            </ng-container>

            <ng-container matColumnDef="dataAtualizacao">
              <th mat-header-cell *matHeaderCellDef> Data Atualização </th>
              <td mat-cell *matCellDef="let row"> {{row.dataAtualizacao}} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> Livros </th>
              <td mat-cell *matCellDef="let row"> 
                
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="edit" routerLink="update/{{ row.id }}">
                  <i class="material-icons">edit</i>
                </a>   
                 <a class="delete" routerLink="delete/{{ row.id }}">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
   
      
</div>
