<form>
    <h1>CRIAR NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. categoria">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Data Criação</mat-label>
            <datalist matInput [(ngModel)]="categoria.dataCriacao" type="datalist" name="dataCriacao"></datalist>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Data Atualização</mat-label>
            <datalist matInput [(ngModel)]="categoria.dataAtualizacao" type="datalist" name="dataAtualizacao"></datalist>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>

</form>
